name: Keep Render App Warm

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl homepage
        run: |
          curl -I --max-time 10 https://winternet.onrender.com/ || true
      - name: Curl leaderboard (lightweight)
        run: |
          curl -I --max-time 10 https://winternet.onrender.com/Leaderboard || true


